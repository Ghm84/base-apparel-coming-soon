<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "normalize.css">
        <link rel = "stylesheet" href = "style.css">
        <title>Base Apparel Coming Soon</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class = "main">
            <div class = "container">
                <img class = "logo" src = "images/logo.svg" alt = "">
                <img class = "picture-mobile" src = "images/hero-mobile.jpg" alt = "">
                <img class = "picture-desktop" src = "images/hero-desktop.jpg" alt = "">
                <section class = "text">
                    <h1><span class = "first-line">WE'RE</span> COMING SOON</h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                </section>
                <div class = "email-div">
                    <input type = "email-input" placeholder= "Email Address" class = "email-input">
                    <div class = "arrow-icon-container">
                        <img class = "arrow-icon" src = "images/icon-arrow.svg" alt = "">
                    </div>
                    <div class = "error-icon-container">
                        <img class = "error-icon" src = "images/icon-error.svg" alt = "">
                    </div>
                </div>
            </div>
        </main>
        <script src = "script.js"></script>
    </body>
</html>
